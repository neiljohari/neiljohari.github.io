<div class="home">
    <div class="container">
      <a href="#" class="pull-left profile" data-toggle="modal" data-target="#myModal">
        <img src="/assets/neil.png" alt="About Neil" title="About Neil"/>
      </a>

      <div class="pull-right">
        {{ content }}
     </div>
   </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Picture at Research Symposium</h4>
      </div>
      <div class="modal-body">
          <img src="/assets/research_team.png" alt="Research Symposium" title="Research Symposium"/>
      </div>
    </div>

  </div>
</div>
