---
layout: default
---

<div class="home">
  <div class="row">
    <div class="col-md-3 profile" data-toggle="modal" data-target="#myModal">
      <img class="img-responsive center-block" src="/assets/images/neil.png" alt="About Neil" title="About Neil"/>
    </div>
    <div class="col-md-9">
      {{ content }}
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Picture at Research Symposium</h4>
      </div>
      <div class="modal-body">
        <img src="/assets/images/research_team.png" alt="Research Symposium" title="Research Symposium"/>
      </div>
    </div>
  </div>
</div>
